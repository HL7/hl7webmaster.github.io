name: deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [v16.7.0]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.2.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Generate static files âš™ï¸
        run: npm run generate

      - name: Deploy ğŸŒ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Check links with linkcheck ğŸ”—âœ…
        uses: filiph/linkcheck@2.0.23
        with:
          arguments: https://codex.hl7.org/ -e
  link-check:
    needs: cd
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [v16.7.0]

    steps:
      - name: Run linkcheck against post-deploy URL ğŸ”—âœ…
        uses: filiph/linkcheck@2.0.23
        with:
          arguments: https://codex.hl7.org/ -e
